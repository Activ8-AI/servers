name: Activ8 Governor Sweep

on:
  workflow_dispatch:
  schedule:
    - cron: '5 0,12 * * *'

jobs:
  sweep:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.0
      - name: Setup Python
        uses: actions/setup-python@v4.7.0
        with:
          python-version: '3.11'
          cache: pip
          cache-dependency-path: requirements-charter.txt
      - name: Install runtime
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-charter.txt
      - name: Run Activ8 Governor
        env:
          PAT_ACTIV8_AI: ${{ secrets.PAT_ACTIV8_AI }}
        run: python activ8_governor.py --ci
      - name: Aggregate Evidence
        run: python governor_evidence_aggregator.py
      - name: Upload Evidence
        uses: actions/upload-artifact@v4.4.3
        with:
          name: activ8-governor-evidence
          path: artifacts/governor_evidence.json
