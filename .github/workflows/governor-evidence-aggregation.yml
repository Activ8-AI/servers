name: Governor Evidence Aggregation

on:
  workflow_dispatch:
  schedule:
    - cron: '15 * * * *'

jobs:
  aggregate:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      actions: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.0
      - name: Setup Python
        uses: actions/setup-python@v4.7.0
        with:
          python-version: '3.11'
          cache: pip
          cache-dependency-path: requirements-charter.txt
      - name: Install runtime
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-charter.txt
      - name: Aggregate Evidence
        run: python governor_evidence_aggregator.py
      - name: Upload Evidence Dashboard
        uses: actions/upload-artifact@v4.4.3
        with:
          name: governor-evidence-dashboard
          path: artifacts/governor_evidence.json
