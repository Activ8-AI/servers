name: Governor Failover

on:
  workflow_dispatch:

jobs:
  failover:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.0
      - name: Setup Python
        uses: actions/setup-python@v4.7.0
        with:
          python-version: '3.11'
          cache: pip
          cache-dependency-path: requirements-charter.txt
      - name: Install runtime
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-charter.txt
      - name: Run Resilient Governor Runner
        env:
          PAT_ACTIV8_AI: ${{ secrets.PAT_ACTIV8_AI }}
          PAT_LMA: ${{ secrets.PAT_LMA }}
          PAT_PERSONAL: ${{ secrets.PAT_PERSONAL }}
        run: python resilient_governor_runner.py
      - name: Aggregate Evidence
        run: python governor_evidence_aggregator.py
      - name: Upload Failover Evidence
        uses: actions/upload-artifact@v4.4.3
        with:
          name: governor-failover-evidence
          path: artifacts/governor_evidence.json
