name: Governor Watchdog

on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *'

jobs:
  watchdog:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.0
      - name: Setup Python
        uses: actions/setup-python@v4.7.0
        with:
          python-version: '3.11'
          cache: pip
          cache-dependency-path: requirements-charter.txt
      - name: Install runtime
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-charter.txt
      - name: Run Watchdog
        run: python watchdog.py --threshold 60
